            text-align: center;

<body>
    <h1> Travel Reservation Form</h1>
    <h4>* denotes mandatory field</h4>
    <form action="/action_page.php">
        <label for="Fname">Fullname*:</label>
        <input type="text" id="fname" required placeholder="FirstName LastName"><br><br>

        <label for="mail">Email*:</label>
        <input type="email" required placeholder="EmailAddress"><br><br>

        <label for="">Select Your Tour Packge*:</label>
        <select name="tour_package" id="">
            <option value="package1">Goa</option>
            <option value="package2">Mahabaleshwar</option>
            <option value="package3">Ailbaug</option>
            <option value="package4">Malvan</option>
            <option value="package5">Ratnagiri</option>
        </select><br><br>

        <label for="date">Arrival date*:</label>
        <input type="date" id="date"><br><br>

        <label for="person">Number of Person*:</label>
        <input type="number" id="person" required placeholder="unknown_Type"><br><br>

         <label for="check">What would you want to avail ?*</label><br>
         <label for="boarding">Boarding</label>
         <input type="checkbox" id="boarding"><br>
         <label for="fooding">Fooding</label>
         <input type="checkbox" id="fooding"><br>
         <label for="see">Sight Seeing</label>
         <input type="checkbox" id="see"><br>
         <br>

         <label for="dicount">Discount coupon code:</label>
         <input type="text" id="" placeholder="unknown_type"><br><br>
          
         <label for="terms_condition">Terms & Condition*: </label>
         <input type="radio" name="conditions" id="terms_condition" required>I Agree
         <input type="radio" name="conditions" id="terms_condition" required> I Disagree
         <br><br>

         <button>submit</button>
         <!-- <input type="submit" placeholder="Confirm Reservation"> -->
    </form>
    
</body>
</html>
